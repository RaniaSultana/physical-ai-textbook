name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile || true
      
      - name: Build web site
        run: yarn web:build
      
      - name: Install Python backend dependencies
        run: |
          cd packages/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run backend tests
        run: |
          cd packages/backend
          pytest tests/ -v --cov=. --cov-report=xml || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/backend/coverage.xml
        if: always()

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile || true
      
      - name: Build web site
        run: yarn web:build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/build
          branch: gh-pages
          cname: physical-ai-textbook.local
